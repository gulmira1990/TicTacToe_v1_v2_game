<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../build/index.css" />
    <title>Tic-Tac Toe</title>
  </head>
  <body class="bg-black">
    <h1 class="text-red-600 text-center text-[54px] mt-[50px]">
      TIC-TAC TOE ....
    </h1>

    <div class="flex items-center justify-center flex-col">
      <div class="flex">
        <p class="pl-[550px] pt-[20px] text-[32px] text-orange-400 pr-3">
          nextPlayer:
        </p>
        <p id="nextPlayer" class="pt-[24px] text-[30px] text-amber-100"></p>
      </div>
      <div class="flex">
        <p class="pl-[470px] pt-[20px] text-[32px] text-orange-400 pr-3">
          Win:
        </p>
        <p id="player" class="pt-8 text-[20px] text-amber-100"></p>
      </div>
      <div class="flex gap-10">
        <div class="flex">
          <div class="flex flex-col">
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
          </div>
          <div class="flex flex-col">
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
          </div>
          <div class="flex flex-col">
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
            <button
              class="btn border-2 border-solid border-amber-100 w-[80px] h-[80px] text-[24px] bg-amber-200"
            ></button>
          </div>
        </div>
        
        <div id="game-steps" class="flex flex-col gap-3 mt-6"></div>
        
      </div>
    </div>

    <div class="flex justify-center items-center mt-[30px]">
      <button
        id="restart"
        class="bg-gray-500 px-[16px] py-[8px] text-[20px] text-white rounded-2xl mr-[90px]"
      >
        Restart
      </button>
    </div>
  </body>
  <script src="../build/index.js"></script>
</html>
